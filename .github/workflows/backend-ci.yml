name: CI BackEnd Deploy

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

permissions:
  contents: read
  packages: write

env:
  NAMESPACE: ahmad
  DEPLOYMENT: backend
  CONTAINER: backend
  IMAGE: ghcr.io/${{ github.repository_owner }}/my-backend
  K8S_DIR: /home/ahmad-jaber/k8s

jobs:
  docker:
    name: Build & Push Docker Image to GHCR
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.repository_owner }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build & Push Backend image
        uses: docker/build-push-action@v6
        with:
          context: .
          push: true
          tags: |
            ${{ env.IMAGE }}:${{ github.sha }}
            ${{ env.IMAGE }}:latest

  deploy:
    name: Deploy Backend to K3s
    runs-on: self-hosted
    needs: docker
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
  
    steps:
      - name: Show versions
        run: |
          set -e
          kubectl version --client
          docker --version
  
      - name: Ensure kube context works
        run: |
          set -e
          kubectl cluster-info
          kubectl get nodes -o wide
  
      - name: Ensure namespace exists
        run: |
          set -e
          kubectl get ns $NAMESPACE >/dev/null 2>&1 || kubectl create ns $NAMESPACE
  
      - name: Apply manifests (local path on runner)
        run: |
          set -e
          echo "Using manifests dir: $K8S_DIR"
          ls -la "$K8S_DIR"
          kubectl -n $NAMESPACE apply -f "$K8S_DIR/pg-sec.yaml"
          kubectl -n $NAMESPACE apply -f "$K8S_DIR/backend-cm.yaml"
          kubectl -n $NAMESPACE apply -f "$K8S_DIR/postgres.yaml"
          kubectl -n $NAMESPACE apply -f "$K8S_DIR/backend.yaml"
  
      - name: Rollout restart (pull latest)
        run: |
          set -e
          kubectl -n $NAMESPACE rollout restart deploy/$DEPLOYMENT
          kubectl -n $NAMESPACE rollout status deploy/$DEPLOYMENT --timeout=180s
  
      - name: Status
        run: |
          set -e
          kubectl -n $NAMESPACE get deploy,pods,svc -o wide
  
      - name: Debug (on failure)
        if: failure()
        run: |
          kubectl -n $NAMESPACE get pods -o wide || true
          kubectl -n $NAMESPACE describe deploy $DEPLOYMENT || true
          kubectl -n $NAMESPACE get events --sort-by=.metadata.creationTimestamp | tail -n 50 || true
