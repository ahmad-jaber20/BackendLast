name: CI BackEnd Deploy

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

permissions:
  contents: read
  packages: write

env:
  NAMESPACE: ahmad
  DEPLOYMENT: backend
  CONTAINER: backend
  IMAGE: ghcr.io/${{ github.repository_owner }}/my-backend
  K8S_DIR: /home/ahmad-jaber/k8s

jobs:
  docker:
    name: Build & Push Docker Image to GHCR
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.repository_owner }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build & Push Backend image
        uses: docker/build-push-action@v6
        with:
          context: .
          push: true
          tags: |
            ${{ env.IMAGE }}:${{ github.sha }}
            ${{ env.IMAGE }}:latest

  deploy:
    name: Deploy to k3s (from laptop runner)
    runs-on: self-hosted
    needs: docker
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'

    steps:
      - name: Checkout (optional)
        uses: actions/checkout@v4

      - name: Verify kube access
        run: |
          kubectl version --client
          kubectl cluster-info
          kubectl get ns
          kubectl get ns ${{ env.NAMESPACE }} || true

      - name: Verify manifests directory exists on laptop
        run: |
          echo "Using K8S_DIR=${{ env.K8S_DIR }}"
          test -d "${{ env.K8S_DIR }}" || (echo "ERROR: K8S_DIR not found: ${{ env.K8S_DIR }}" && exit 1)
          ls -la "${{ env.K8S_DIR }}"

      - name: Ensure namespace exists
        run: |
          kubectl get ns ${{ env.NAMESPACE }} >/dev/null 2>&1 || kubectl create ns ${{ env.NAMESPACE }}

      - name: Update image & apply manifests
        run: |
          set -e

          echo "Setting image to: ${{ env.IMAGE }}:${{ github.sha }}"
          kubectl -n ${{ env.NAMESPACE }} set image deploy/${{ env.DEPLOYMENT }} \
            ${{ env.CONTAINER }}=${{ env.IMAGE }}:${{ github.sha }} \
            --record || true

          echo "Applying manifests from: ${{ env.K8S_DIR }}"
          kubectl -n ${{ env.NAMESPACE }} apply -f "${{ env.K8S_DIR }}"

      - name: Wait for rollout
        run: |
          kubectl -n ${{ env.NAMESPACE }} rollout status deploy/${{ env.DEPLOYMENT }} --timeout=180s
          kubectl -n ${{ env.NAMESPACE }} get pods -o wide
