name: CI BackEnd Deploy

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

permissions:
  contents: read
  packages: write

env:
  NAMESPACE: ahmad
  DEPLOYMENT: backend
  CONTAINER: backend
  IMAGE: ghcr.io/${{ github.repository_owner }}/my-backend

jobs:
  docker:
    name: Build & Push Docker Image to GHCR
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.repository_owner }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build & Push Backend image
        uses: docker/build-push-action@v6
        with:
          context: .
          push: true
          tags: |
            ${{ env.IMAGE }}:${{ github.sha }}
            ${{ env.IMAGE }}:latest

  deploy:
    name: Deploy Backend to K3s (namespace: ahmad)
    runs-on: self-hosted
    needs: docker
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Show versions
        run: |
          set -e
          kubectl version --client
          docker --version

      - name: Ensure kube context works
        run: |
          set -e
          kubectl cluster-info
          kubectl get nodes -o wide

      - name: Ensure namespace exists
        run: |
          set -e
          kubectl get ns $NAMESPACE >/dev/null 2>&1 || kubectl create ns $NAMESPACE

      - name: Apply manifests (from repo)
        run: |
          set -e
          # Apply namespace file only if you keep it in repo (safe if exists)
          kubectl apply -f ./k8s/namespace.yaml || true

          # Apply the rest into the target namespace
          kubectl -n $NAMESPACE apply -f ./k8s/pg-sec.yaml
          kubectl -n $NAMESPACE apply -f ./k8s/backend-cm.yaml
          kubectl -n $NAMESPACE apply -f ./k8s/postgres.yaml
          kubectl -n $NAMESPACE apply -f ./k8s/backend.yaml

      - name: Update image & rollout
        run: |
          set -e
          kubectl -n $NAMESPACE set image deploy/$DEPLOYMENT $CONTAINER=${{ env.IMAGE }}:${{ github.sha }}
          kubectl -n $NAMESPACE rollout status deploy/$DEPLOYMENT --timeout=180s

      - name: Status
        run: |
          set -e
          kubectl -n $NAMESPACE get deploy,pods,svc -o wide
